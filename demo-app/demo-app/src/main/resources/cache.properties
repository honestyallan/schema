################default memcached#####################
#cache启用的开关,true为打开，false为关闭
default.open=true

#cache客户端类型,danga-java-memcached;whalin-java-memcached;xmemcached
default.driver=cn.swiftpass.components.cache.provider.whalin.WhalinMemCachedClient
#访问cache失败是否抛异常，默认true
default.failThrowExeption=false
#是否打印cahe操作相关的信息，默认false
#default.traceOperation=false
#访问cache出现异常时是否打印异常信息,，默认false
#default.printCatchInfo=false

#cache服务端列表，例如127.0.0.1:11211 127.0.0.1:11212 192.168.1.11:12301
default.hostList=192.168.2.177:11211
#default.hostList=192.168.1.11:12677
#default.weights=1
default.failureMode=true
#cache通信协议
default.protocol=text
#是否使用TCP连接操作
default.useTcp=true

#连接池设置
default.connectionPoolSize=10
default.initConnPoolSize=2
default.minConnPoolSize=5
#连接池维护检测的时间间隔，单位毫秒
#default.maintSleepTime=30000
#连接的最大空闲时间
#default.maxIdleTime=3600000
#连接占用的时长，单位毫秒
#default.maxBusyTime=30000

#超时时间设置，单位毫秒
default.connectTimeout=5000
default.operateTimeout=5000
#是否对key进行urlencode
default.urlEncodeKey=true
#是否将缓存的数据以字串处理
#default.dataAsString=false
#默认缓存数据编码ut-8
#default.dataCharset=utf-8
#缓存数据压缩，部分客户端只支持解压，不支持写入压缩
#default.compressionThreshold=16384

#TPC是否使用Nagle算法,默认false
#default.useNagle=false
#是否检查memcached服务器是否失效 
default.aliveCheck=true

#cache连接断掉后重连的时间间隔，毫秒，有部分客户端不支持
#default.healSessionInterval=10000
#最大未响应队列，有部分客户端不支持
#default.maxQueuedNoReply=10
#是否使用不响应模式，默认为false
#default.withNoReply=false

#是否启用身份验证
default.useAuth=false
default.authInfo.user=teset
default.authInfo.password=123

